<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- index.css  -->
     <link rel="stylesheet" href="css/index.css">
     <!-- index.js  -->
     <script defer src="js/index.js"></script>
    <title>Words and Characters Counter</title>
    
  </head>
  <body>
   
                                                                      <!-- HEADING START  -->
    <div class="container">
        <div class="row">
            <div id="hd" class="col-12">
                 <h1>Words And Characters Counter</h1>
           </div>
        </div>
    </div>
                                                                                      <!-- HEADING END  -->




                                                                                      <!-- CONTENT START  -->
    <div class="container">
        <div class="row justify-content-between" id="rw">
            <div class="col-lg-6 col-12">
                <h4 class="text-center my-3">Words Counter</h4> 
                <input type="number" id="input1" class="inp form-control my-2" value="0"> 
            </div>
        
           <div class="col-lg-6 col-12">
               <h4 class="text-center my-3">Characters Counter</h4>
               <input type="number" id="input2" class="inp form-control my-2" value="0">
           </div>
       
            <div class="col-12">
                <textarea id="txtarea" class="mt-3 form-control  mb-3" rows="10" cols="30" placeholder="Please Write Something...."></textarea>
            </div>
        </div>
    </div>
            
                                                                                           <!-- CONTENT END  -->
       

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
